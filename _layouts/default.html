<!DOCTYPE html>
<html>
	<head>
	<meta charset='utf-8'>
	<title>{{page.title}} - s1224.com</title>
	<link rel="icon" type="image/gif" href="/images/lambda.gif">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
	<style>
	@font-face {
		font-family: "YuGothic M";
		src: local("Yu Gothic Medium");
	}
	html {
		height : 100%;
		-moz-text-size-adjust:100%;
		-webkit-text-size-adjust:100%;
		-ms-text-size-adjust:100%;
	}
	body {
		margin: 0;
		overflow-y:scroll;
		height : 100%;
		font-family : 'Share Tech Mono', "游ゴシック体", YuGothic, "YuGothic M", "ヒラギノ角ゴ Pro W3", sans-serif;
		line-height: 1.75;
		color : #dddddd;
		background: url("/images/0023bg.jpg");
		background-size: cover;
		background-attachment: fixed;
	}
	#wrapper {
		max-width: 896px;
		margin: auto;
	}
	header {
		padding : 10px 0 0 12px;
		color:white;
		font-family : 'Orbitron';
		font-size : 4em;
		font-weight: bold;
	}
	#sidebar {
		color:white;
		user-select: none;
		padding: 0 0 1em 6em;
	}
	#sidebar ul{
		margin:0;
		padding:0;
	}
	#sidebar li{
		display: inline;
		list-style-type: none;
		font-size:1em;
	}
	#sidebar li a{
		text-decoration: none;
		color:white;
	}
	#sidebar li:hover{
		background-color: #ffffff20;
	}
	time {
		font-size: 0.9rm;
	}
	article{
		overflow:hidden;
		text-shadow: 0.1rm 0.1rm 0 #00000080, -0.1rm -0.1rm 0 #00000080, -0.1rm 0.1rm 0 #00000080, 0.1rm -0.1rm 0 #00000080, 0 0.1rm 0 #00000080, 0 -0.1rm 0 #00000080, -0.1rm 0 0 #00000080, 0.1rm 0 0 #00000080;
	}
	article h1 {
		color : #cc0066;
		margin : 0;
		font-size: 2rm;
	}
	article h1 a {
		color : #cc0066;
		text-decoration : none;
	}
	article h1 a:hover {
		text-decoration : underline;
	}
	.content {
		margin-bottom: 5em;
	}
	.pagination {
		text-align: center;
	}
	code {
		display: inline-block;
		background: #00000080;
		margin-left: 1.5em;
		padding: 0.5em;
	}
	::-webkit-scrollbar{
		width: 0.5em;
	}
	::-webkit-scrollbar-track{
		background: #888;
	}
	::-webkit-scrollbar-thumb{
		background: #ccc;
		border-radius: 10px;
	}
	</style>
	<script type="text/javascript">
	</script>

	</head>

	<body>
	<div id="wrapper">
		<header>
			s1224.com
		</header>
		<aside id="sidebar">
			<ul>
				<li><a href="/about.html">about</a></li>
				<li><a href="/music.html">music</a></li>
				<li><a href="/albumart.html">albumart</a></li>
				<li><a href="/software.html">software</a></li>
				<li><a href="/misc.html">misc</a></li>
			</ul>
		</aside>
		<article>
			{{content}}
		</article>
		<footer>
		</footer>
	</div>
	</body>
</html>
